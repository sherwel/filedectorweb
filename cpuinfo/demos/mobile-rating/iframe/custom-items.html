<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../../css/jqm/jquery.mobile.structure.min.css" rel="stylesheet"></link>

    <!-- Required Ignite UI Mobile Combined CSS Files -->
    <link href="../../../mobile/css/structure/infragistics.mobile.css" rel="stylesheet"></link>
    <link href="../../../mobile/css/themes/ios6/infragistics.mobile.theme.css" rel="stylesheet"></link>

    <script src="../../js/jqm/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/jqm/jquery.mobile.min.js" type="text/javascript"></script>

    <!-- Required Ignite UI Mobile Combined JavaScript File -->
    <script src="../../../mobile/js/infragistics.mobile.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).on("pageinit", "div:jqmData(role='page')", function (e) {
 $(e.target).on("focus", function (e) {
 e.preventDefault(); 
}); 
});
</script>
<script type="text/javascript" src="../../js/modernizr.min.js"></script>
<script type="text/javascript" src="../../js/infragistics.ui.sbscroll.js"></script></head>
<body>
    <div data-role="page">
        <style type="text/css">
            #igRatingGhost .ui-igrating-vote {
                background-image: url("../../images/samples/rating/ig-rating-ghost.png")!important;
                background-position: -75px 0;
                background-size: auto;
            }

            #igRatingGhost .ui-igrating-voteselected {
                background-image: url("../../images/samples/rating/ig-rating-ghost.png")!important;
                background-position: 0 0;
                background-size: auto;
            }

            #igRatingGhost .ui-igrating-votehover {
                background-image: url("../../images/samples/rating/ig-rating-ghost.png")!important;
                background-position: -50px 0;
                background-size: auto;
            }

            #igRatingBasket .ui-igrating-vote {
                background-image: url("../../images/samples/rating/ig-rating-basket.png")!important;
                background-position: -75px 0;
                background-size: auto;
            }

            #igRatingBasket .ui-igrating-voteselected {
                background-image: url("../../images/samples/rating/ig-rating-basket.png")!important;
                background-position: 0 0;
                background-size: auto;
            }

            #igRatingBasket .ui-igrating-votehover {
                background-image: url("../../images/samples/rating/ig-rating-basket.png")!important;
                background-position: -25px 0;
                background-size: auto;
            }

            #igRatingGhost {
                padding: 0 0 20px 0;
            }
        </style>

        <div data-role="content">

            <div id="igRatingGhost" data-role="igrating" data-vote-count="5" data-value="2" data-vote-width="20" data-vote-height="20">
            </div>

            <div id="igRatingBasket" data-role="igrating" data-vote-count="5" data-value="3" data-vote-width="20" data-vote-height="20">
            </div>

        </div>
    </div>

</body>
</html>
