<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../../css/jqm/jquery.mobile.structure.min.css" rel="stylesheet"></link>

    <!-- Required Ignite UI Mobile Combined CSS Files -->
    <link href="../../../mobile/css/structure/infragistics.mobile.css" rel="stylesheet"></link>
    <link href="../../../mobile/css/themes/ios/infragistics.mobile.theme.css" rel="stylesheet"></link>

    <script src="../../js/jqm/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/jqm/jquery.mobile.min.js" type="text/javascript"></script>

    <!-- Required Ignite UI Mobile Combined JavaScript File -->
    <script src="../../../mobile/js/infragistics.mobile.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).on("pageinit", "div:jqmData(role='page')", function (e) {
 $(e.target).on("focus", function (e) {
 e.preventDefault(); 
}); 
});
</script>
<script type="text/javascript" src="../../js/modernizr.min.js"></script>
<script type="text/javascript" src="../../js/infragistics.ui.sbscroll.js"></script></head>
<body>
    <div data-role="page">
        <style type="text/css" scoped="scoped">
            .template-image {
                float: left;
                left: 10px;
                margin-right: 10px;
            }

            .detail-container {
                margin-left: 10px;
                margin-right: 10px;
                background-color: rgb(255, 255, 255);
                padding: 15px;
                border-radius: 11px;
                color: Black;
            }

            .notes, .address {
                margin-top: 1em;
            }
            .itemContainer {
                height:80px;
            }
        </style>

        <script>

            $(function () {
                var flatListId = $("#templateListView").igListView("rootWidget").element[0].id;

                $("#" + flatListId).bind("iglistsubpagecreated", function (evt, ui) {
                    ui.subPage.page().data().page.element[0].className = "ui-page ui-body-a";
                });
            });

            $("#template-page").bind("pagebeforecreate", function (e) {
                $(this).page("option", "theme", "a");
                $(this).page("option", "headerTheme", "b");
            });

        </script>

        <div data-role="content">

            <ul id="templateListView" data-role="iglistview" data-bindings-header-key="Name" data-bindings-description-key="Title" data-bindings-text-key="HireDate" data-bindings-custom-bindings='[{"fieldName":"ImageUrl","dataType":"string"},{"fieldName":"Notes","dataType":"string"},{"fieldName":"HomePhone","dataType":"string"},{"fieldName":"Region","dataType":"string"},{"fieldName":"City","dataType":"string"},{"fieldName":"Country","dataType":"string"},{"fieldName":"Address","dataType":"string"}]' data-item-theme="c" data-sub-page-header-theme="b" data-item-template="<div class='ui-li ui-btn-inner itemContainer'><div class='ui-btn-text'><a class='ui-link-inherit ui-link'><img class='template-image' src='${ImageUrl}'></img><h2 class='ui-li-heading'>${Name}</h2><p class='ui-li-desc'>${Title}<br />${HireDate}</p></a></div></div>" data-item-details-template="<div class='detail-container'><h2>${Name}</h2><h3>${Title}</h3><img src='${ImageUrl}'></img><p>${HireDate}</p><p class='address'>${Address}<br/>${City}, ${Region} ${Country}</p><p>${HomePhone}</p><p class='notes'>${Notes}</p></div>" data-response-data-type="jsonp" data-response-data-key="d.results" data-data-source-url="http://igniteui.com/api/employees?callback=?">
            </ul>

        </div>
    </div>

</body>
</html>
